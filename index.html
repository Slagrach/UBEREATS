<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <title>UBER EATS</title>
</head>

<body>
    <div id="h"></div>
    <div class="wrapper">
        <!---------------------------------------------Header--------------------------------------------->
        <header class="header">

            <div class="container">
                <div class="header__body">
                    <a href="" class="header__logo"><img src="img/logo.svg" alt="Логотип"></a>
                    <div class="header__items">
                        <a class="header__items-sign-in" href="#">Войти</a>
                        <a class="header__items-basket" href="#"><img src="img/cart.svg"></a>
                    </div>
                </div>
            </div>

        </header>
        <!---------------------------------------------Search--------------------------------------------->
        <div class="search">

            <div class="container">
                <form class="search__form">
                    <input type="text" name="q" placeholder="Поиск по ресторанам и кухням">
                </form>
            </div>
            
        </div>
        <!---------------------------------------------Moscow_Restaurants---------------------------------->

                                        <a href="restaurant.html" target="newtab">Макдоналдс — Газетный</a>
                                    </div>
                                    <div class="main__item-2">₽₽ • Бургеры </div>
                                    <div class="main__item-3">25 - 35 мин </div>

                                </figure>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                            <div class="main__section">
                                <figure>
                                    <a href="https://uber-eats-2.netlify.app/" target="newtab"><img src="img/photo2.jpg" alt="DimSum & Co — ЦДМ" title="DimSum & Co — ЦДМ"></a>
                                    <figcaption>
                                        <div class="main__item-1">
                                            <a href="https://uber-eats-2.netlify.app/" target="newtab">DimSum& Co — ЦДМ </a>

                                        <div class="main__item-2">₽ • Японская • Китайская • Азиатская </div>

                                    </figcaption>
                                </figure>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">

                                <figure>
                                    <a href="https://uber-eats-2.netlify.app/" target="newtab"><img src="img/photo3.jpg" alt="ДвижОК — Манежная" title="ДвижОК — Манежная"></a>
                                    <figcaption>
                                        <div class="main__item-1"><a href="https://uber-eats-2.netlify.app/" target="newtab">ДвижОК
                                                —
                                                Манежная
                                            </a>
                                        </div>
                                        <div class="main__item-2">₽ • Американская • Европейская </div>
                                        <div class="main__item-3">35 - 45 мин </div>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">

                                <figure>
                                    <a href="https://uber-eats-2.netlify.app/" target="newtab"><img src="img/photo4.jpg" alt="НЯ — NHA" title="НЯ — NHA"></a>

                                        <div class="main__item-1"><a href="https://uber-eats-2.netlify.app/" target="newtab">НЯ

                                                NHA </a>

                                        <div class="main__item-3">30 - 40 мин </div>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                            <div class="main__section">
                                <figure>
                                    <a href="https://uber-eats-2.netlify.app/" target="newtab"><img src="img/photo5.jpg" alt="Точка Дзы — Цветной" title="Точка Дзы — Цветной"></a>
                                    <figcaption>
                                        <div class="main__item-1"><a href="https://uber-eats-2.netlify.app/" target="newtab">Точка
                                                Дзы
                                                —
                                                Цветной
                                            </a>
                                        </div>
                                        <div class="main__item-2">₽₽ • Вьетнамская </div>
                                        <div class="main__item-3">40 - 50 мин </div>
                                    </figcaption>
                                </figure>

                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                            <div class="main__section">
                                <figure>
                                    <a href="https://uber-eats-2.netlify.app/" target="newtab"><img src="img/photo6.jpg" alt="Cinnabon" title="Cinnabon"></a>
                                    <figcaption>
                                        <div class="main__item-1"><a href="https://uber-eats-2.netlify.app/" target="newtab">Cinnabon</a>

                                        <div class="main__item-2">₽ • Выпечка • Десерты • Капкейки </div>

                                <figure>
                                    <a href="https://uber-eats-2.netlify.app/" target="newtab"><img src="img/photo7.jpg" alt="PIZZELOVE" title="PIZZELOVE"></a>

                                        <div class="main__item-1"><a href="https://uber-eats-2.netlify.app/" target="newtab">PIZZELOVE
                                            </a>
                                        </div>
                                        <div class="main__item-2">₽₽ • Пицца</div>
                                        <div class="main__item-3">15 - 25 мин </div>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                            <div class="main__section">
                                <figure>
                                    <a href="https://uber-eats-2.netlify.app/" target="newtab"><img src="img/photo8.jpg" alt="Zю кафе — Тверская" title="Zю кафе — Тверская"></a>

                                        <div class="main__item-1"><a href="https://uber-eats-2.netlify.app/" target="newtab">Zю
                                                кафе —
                                                Тверская

                                </figure>
                            </div>

                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">

                                <figure>
                                    <a href="https://uber-eats-2.netlify.app/" target="newtab"><img src="img/photo9.jpg" alt="Bar BQ Cafe — Манежная" title="Bar BQ Cafe — Манежная"></a>
                                    <figcaption>
                                        <div class="main__item-1"><a href="https://uber-eats-2.netlify.app/" target="newtab">Bar
                                                BQ Cafe —
                                                Манежная
                                            </a></div>

                                        <div class="main__item-3">30 - 40 мин </div>
                                    </figcaption>
                                </figure>

                    </div>
                </div>
                
            </div>

        <!---------------------------------------------Footer-------------------------------------------------->
        <footer class="footer">
            <div class="container">
               
                <div class="footer__head">
                    <figure class="footer__head-logo">
                        <img src="img/logo2.svg" alt="Логотип">
                    </figure>
                </div>
                <div class="line"></div>
                <div class="footer__body">
                    <div class="col-xs-12 col-md-4 col-lg-4">
                        <div class="footer__row-1">
                            <div class="language-list">
                                <div class="language-list__img-1"><img src="img/world.svg" alt=""></div>
                                <div class="list">
                                    <p class="language-active">Русский</p>
                                    <div class="ul hidden">
                                        <p>English</p>
                                        <p>Français</p>
                                    </div>
                                </div>
                                <div class="language-list__img-2"><img src="img/down.svg" alt=""></div>
                            </div>
                            <div class="social-network">
                                <p><span>#</span>UberEats</p>
                                <div class="contacts-social">
                                    <a href="#" class="contacts-social__item"><img src="img/facebook.svg" alt="facebook" title="facebook"></a>
                                    <a href="#" class="contacts-social__item"><img src="img/twitter.svg" alt="twitter" title="twitter"></a>
                                    <a href="#" class="contacts-social__item"><img src="img/instagram.svg" alt="instagram" title="instagram"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4 col-lg-4">
                        <div class="footer__row-2">
                            <div class="item"><a href="#">Об UberEats</a></div>
                            <div class="item"><a href="#">Станьте партнёром по доставке</a></div>
                            <div class="item"><a href="#">Станьте парнёром-рестораном</a></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4 col-lg-4">
                        <div class="footer__row-2">
                            <div class="item"><a href="#">Все города</a></div>
                            <div class="item"><a href="#">Цены</a></div>
                            <div class="item"><a href="#">Помощь</a></div>
                            <div class="item"><a href="#">FAQs</a></div>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <div class="footer__section-3">
                    <figure>
                        <a href="#"><img src="img/App_Store.svg" alt="App_Store" title="App_Store" width="121" height="40"></a>
                    </figure>
                    <figure>
                        <a href="#"><img src="img/app_store2.svg" alt="Google_Play" title="Google_Play" width="135" height="40"></a>
                    </figure>
                </div>
                <div class="line"></div>

                <div class="footer__section-4">
                    <div class="section-4">
                        <div class="col-xs-12 col-md-4 col-lg-4">
                            <div class="section-4__item">
                                <a href="#">© 2017 Uber Technologies Inc.</a>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-4 col-lg-4">
                            <div class="section-4__item">
                                <a href="#">Обработка персональных данных</a>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-4 col-lg-4">
                            <div class="section-4__item">
                                <a href="#">Пользовательское соглашение</a>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </footer>
        <div class="button-up" id="b"><img src="img/arrow.svg" alt="btn-up" title="Вверх">
        </div>
    </div>


    <script src="js/main.js"></script>
</body></html>
